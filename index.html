<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets><!--Add 3d models for AR-->
            <a-asset-item id="Ape" src="./models/Ape.glb"></a-asset-item>
            <a-asset-item id="Bee" src="./models/Bee.glb"></a-asset-item>
            <a-asset-item id="Castle" src="./models/Castle.glb"></a-asset-item>
            <a-asset-item id="Volcano" src="./models/Volcano.glb"></a-asset-item>
            <a-asset-item id="HumanSkull" src="./models/HumanSkull.glb"></a-asset-item>
            <a-asset-item id="Reaper" src="./models/Reaper.glb"></a-asset-item>
            <a-asset-item id="Forest" src="./models/forest.glb"></a-asset-item>
            <a-asset-item id="Mightyape" src="./models/MightyApe.glb"></a-asset-item>
        </a-assets>

        <!--Barcode to display 3D models-->
        <a-marker id="animated marker0" type="barcode" value='0'>
            <a-entity
                animated-mixer
                gltf-model="#Ape"
                scale="30 30 30"
                rotation="270 360 0">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker1" type="barcode" value='1'>
            <a-entity
                animation-mixer
                gltf-model="#Forest"
                scale="30 30 30"
                rotation="270 360 0">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker2" type="barcode" value='2'>
            <a-entity
                animation-mixer
                gltf-model="#Mightyape"
                scale="1 1 1"
                rotation="270 360 0">
            </a-entity> 
        </a-marker>
        <a-marker id="animated marker3" type="barcode" value='3'>
            <a-entity
                animated-mixer
                gltf-model="#HumanSkull"
                scale="30 30 30"
                rotation="0 0 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated marker4" type="barcode" value='4'>
            <a-entity
                animated-mixer
                gltf-model="#Reaper"
                scale="30 30 30">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker5" type="barcode" value='5'>
            <a-entity
                animation-mixer
                gltf-model="#Volcano"
                scale="40 40 40">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker6" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#Castle"
                scale="50 50 50">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker7" type='barcode' value='7'>
            <a-entity
                animation-mixer
                gltf-model="#Bee"
                scale="0.1 0.1 0.1">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker8" type="barcode" value='8'>
            <a-entity
                animation-mixer
                gltf-model="#Volcano"
                scale="40 40 40">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker9" type="barcode" value='9'>
            <a-entity
                animation-mixer
                gltf-model="#Volcano"
                scale="40 40 40">
            </a-entity>
        </a-marker>   
            
        <a-marker id="animated marker10" type="barcode" value='10'>
            <a-entity
                animation-mixer
                gltf-model="#Volcano"
                scale="40 40 40">
        </a-entity>  
        </a-marker>

        <!--Camera Access-->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
