<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets><!--Add 3d models for AR-->
            <a-asset-item id="Ape" src="./models/Ape.glb"></a-asset-item>
            <a-asset-item id="Bee" src="./models/Bee.glb"></a-asset-item>
            <a-asset-item id="Castle" src="./models/Castle.glb"></a-asset-item>
            <a-asset-item id="Volcano" src="./models/Volcano.glb"></a-asset-item>
            <a-asset-item id="HumanSkull" src="./models/HumanSkull.glb"></a-asset-item>
            <a-asset-item id="Reaper" src="./models/Reaper.glb"></a-asset-item>
            <a-asset-item id="Forest" src="./models/forest.glb"></a-asset-item>
            <a-asset-item id="Mightyape" src="./models/MightyApe.glb"></a-asset-item>
            <a-asset-item id="Sabrewulf" src="./models/Sabrewulf.glb"></a-asset-item>
            <a-asset-item id="Flower" src="./models/flower.glb"></a-asset-item>
            <a-asset-item id="Beehive" src="./models/Beehive.glb"></a-asset-item>
            <a-asset-item id="Dragon" src="./models/Dragon.glb"></a-asset-item>
            <a-asset-item id="Medievalcastle" src="./models/Medievalcastle.glb"></a-asset-item>
            <a-asset-item id="Alien" src="./models/Alien.glb"></a-asset-item>
            <a-asset-item id="tRex" src="./models/T-Rex.glb"></a-asset-item>
            <a-asset-item id="raptor" src="./models/raptor.glb"></a-asset-item>
            <a-asset-item id="apatosaurus" src="./models/Apatosaurus.glb"></a-asset-item>
            <a-asset-item id="humanskeleton" src="./models/humanskeleton.glb"></a-asset-item>
            <a-asset-item id="humanbrain" src="./models/Humanbrain.glb"></a-asset-item>
            <a-asset-item id="car" src="./models/car.glb"></a-asset-item>
            <a-asset-item id="1950Car" src="./models/1950.glb"></a-asset-item>
            <a-asset-item id="sportcar" src="./models/sportcar.glb"></a-asset-item>
            <a-asset-item id="retro" src="./models/retro.glb"></a-asset-item>
            <a-asset-item id="autumn" src="./models/autumn.glb"></a-asset-item>
            <a-asset-item id="spring" src="./models/spring.glb"></a-asset-item>
            <a-asset-item id="winter" src="./models/winter.glb"></a-asset-item>
        </a-assets>

        <!--Barcode to display 3D models-->
        <a-marker id="animated marker0" type="barcode" value='0'>
            <a-entity
                animated-mixer
                gltf-model="#Ape"
                scale="23 23 23"
                rotation="270 360 0">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker1" type="barcode" value='1'>
            <a-entity
                animation-mixer
                gltf-model="#Forest"
                scale="30 30 30"
                rotation="270 360 0">
            </a-entity>
        </a-marker>

        <a-marker id="animated marker2" type="barcode" value='2'>
            <a-entity
                animation-mixer
                gltf-model="#Mightyape"
                scale="2 2 2"
                rotation="270 360 0">
            </a-entity> 
        </a-marker>

        <a-marker id="animated marker3" type="barcode" value='3'>
            <a-entity
                animated-mixer
                gltf-model="#HumanSkull"
                scale="30 30 30"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated marker4" type="barcode" value='4'>
            <a-entity
                animated-mixer
                gltf-model="#Reaper"
                scale="30 30 30"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated marker5" type="barcode" value='5'>
            <a-entity
                animation-mixer
                gltf-model="#Sabrewulf"
                scale="2 2 2"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker6" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#Dragon"
                scale="8 8 8"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker7" type='barcode' value='7'>
            <a-entity
                animation-mixer
                gltf-model="#Bee"
                scale="0.1 0.1 0.1"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated marker8" type="barcode" value='8'>
            <a-entity
                animation-mixer
                gltf-model="#Flower"
                scale="30 30 30"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>

        <a-marker id="animated marker9" type="barcode" value='9'>
            <a-entity
                animation-mixer
                gltf-model="#Beehive"
                scale="40 40 40"
                rotation="270 360 0"
                >
            </a-entity>
        </a-marker>   
            
        <a-marker id="animated marker10" type="barcode" value='10'>
            <a-entity
                animation-mixer
                gltf-model="#Castle"
                scale="50 50 50"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker11" type="barcode" value='11'>
            <a-entity
                animation-mixer
                gltf-model="#Medievalcastle"
                scale="50 50 50"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker12" type="barcode" value='12'>
            <a-entity
                animation-mixer
                gltf-model="#Alien"
                scale="3 3 3"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker13" type="barcode" value='13'>
            <a-entity
                animation-mixer
                gltf-model="#retro"
                scale="2 2 2"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker14" type="barcode" value='14'>
            <a-entity
                animation-mixer
                gltf-model="#tRex"
                scale="0.5 0.5 0.5"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker15" type="barcode" value='15'>
            <a-entity
                animation-mixer
                gltf-model="#raptor"
                scale="8 8 8"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker16" type="barcode" value='16'>
            <a-entity
                animation-mixer
                gltf-model="#apatosaurus"
                scale="0.5 0.5 0.5"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker17" type="barcode" value='17'>
            <a-entity
                animation-mixer
                gltf-model="#humanskeleton"
                scale="15 15 15"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker18" type="barcode" value='18'>
            <a-entity
                animation-mixer
                gltf-model="#humanbrain"
                scale="20 20 20"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker19" type="barcode" value='19'>
            <a-entity
                animation-mixer
                gltf-model="#car"
                scale="2 2 2"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker20" type="barcode" value='20'>
            <a-entity
                animation-mixer
                gltf-model="#1950Car"
                scale="70 70 70"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker21" type="barcode" value='21'>
            <a-entity
                animation-mixer
                gltf-model="#sportcar"
                scale="60 60 60"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker21" type="barcode" value='22'>
            <a-entity
                animation-mixer
                gltf-model="#autumn"
                scale="5 5 5"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        <a-marker id="animated marker21" type="barcode" value='23'>
            <a-entity
                animation-mixer
                gltf-model="#spring"
                scale="5 5 5"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>

        
        <a-marker id="animated marker21" type="barcode" value='24'>
            <a-entity
                animation-mixer
                gltf-model="#winter"
                scale="1 1 1"
                rotation="270 360 0"
                >
        </a-entity>  
        </a-marker>


        <!--Camera Access-->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
